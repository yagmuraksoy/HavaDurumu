<!DOCTYPE html>
<html>
    <head>
    <!--
        Customize the content security policy in the meta tag below as needed. Add 'unsafe-inline' to default-src to enable inline JavaScript.
        For details, see http://go.microsoft.com/fwlink/?LinkID=617521
    -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: http://api.openweathermap.org 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
        
        <meta http-equiv="content-type" content="text/html; charset=UTFsssss-8" />
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <link href="css/jquery.mobile-1.4.5.min.css" rel="stylesheet" />
        <title>Deneme2Blank</title>
    </head>
    <body>
        <div data-role="page" id="weather-page">

            <div data-role="header" class="header">
                <img src="images/whe.png" />
                <h2 id="app-title">Hava Durumu</h2>
                <a href="/" class="ui-btn ui-btn-left ui-btn-corner-all ui-icon-home ui-btn-icon-notext" rel="external">Home</a>
            </div>

            <div role="main" class="ui-content">
                <form>
                    <label for="zip-code">Zip code:</label>
                    <input id="zip-code-input" name="zip-code" placeholder="örn. 98001" required />
                    <button id="get-weather-btn" data-role="button" data-icon="search">Hava Durumu</button>
                </form>

                <ul id="weather-data" data-role="listview" data-inset="true" class="ui-listview ui-listview-inset ui-corner-all ui-shadow not-displayed">
                    <li data-role="list-divider" id="title" class="ui-li-divider ui-bar-a"></li>
                    <li><span id="summary"><span id="temperature"></span> F <img src="" /></span></li>
                    <li>Rüzgar: <span id="wind"></span> </li>
                    <li>Nem: % <span id="humidity"></span> </li>
                    <li>Gündoğumu: <span id="sunrise"></span></li>
                    <li>Günbatımı: <span id="sunset"></span></li>
                </ul>

                <div id="error-msg" class="not-displayed">
                </div>

            </div>

            <footer data-role="footer" data-position="fixed">
              
                <h5> OpenWeatherMap Api ile Hazırlanmıştır</h5>
            </footer>

        </div>

        <script src="scripts/jquery-3.3.1.min.js"></script>
        <script src="scripts/jquery.mobile-1.4.5.min.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="scripts/platformOverrides.js"></script>
        <script type="text/javascript" src="scripts/index.js"></script>
        <script src="scripts/weather.js"></script>

    </body>
</html>
